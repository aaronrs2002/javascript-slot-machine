<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="https://web-presence.biz/img/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/solid.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/spacelab/bootstrap.css" rel="stylesheet" id="themedStyle">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="https://aaronrs2002.github.io/black-jack/css/shared.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>javascript slot machine</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJWFFXF8G0"></script>
    <script>
        const urlStr = window.location.href;
        if (urlStr.indexOf("file:///Users/") !== -1 || urlStr.indexOf("exclude") !== -1) {
            console.log("Not running GA");
        } else {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-JJWFFXF8G0');
        }


    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-2  animated fadeInDown">


                <button class="btn btn-success btn-block btn-lg p-2" title="START"
                    onClick="javascript:checkRandom(true)">START</button>

                <button class="btn btn-danger btn-block  btn-lg  p-2 hide" title="Stop"
                    onClick="javascript:checkRandom(false)">Stop</button>

            </div>
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <h1>Balance: $<span id="balanceTarget"></span></h1>
                </div>
            </div>
            <div class="col-md-12 hide" data-hide="1">

                <div class="alert alert-secondary" role="alert" data-iconsum>
                    <h1><span id="iconSum"></span> </h1>
                </div>




            </div>
            <div class="col-md-12">

                <div class="alert alert-light d-flex justify-content-center hide" role="alert">
                    <span class="p-2" id="iconTarget"></span>
                </div>
            </div>
            <div class="col-md-12 hide" data-hide="2">
                <div class="alert alert-light" role="alert">
                    <ul class="list-group" id="winningDetails"></ul>
                </div>
            </div>

            <div class="col-md-12 py-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Slot rules:</h5>
                        <p>Click the "START" button to start the random 9 image combination cycle. Click the "STOP"
                            button to end the random cycle and read the details of your result.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group block my-2" role="group" id="gameLinks"></div>
                </div>
                <div class="col-md-2 my-2"> <select class="form-control" onChange="changeTheme()" id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>

</body>
<script src="https://aaronrs2002.github.io/black-jack/js/footer.js"></script>
<script src="js/icons.js"></script>
<script src="js/functionality.js"></script>


</html>
